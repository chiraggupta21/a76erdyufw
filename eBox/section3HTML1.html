<!DOCTYPE html>
<html>

<body>
    <h1>Personal Details</h1>
    <form>


        <table>
            <tr>
                <td>Name </td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td> Gender</td>
                <td>Male<input type="radio" name="gender" value="female">
                    Female<input type="radio" name="gender" value="female"></td>
            </tr>
            <tr>
                <td> Home Town </td>
                <td> <select name="homeTown">
                        <option>Delhi</option>
                        <option>Pathankot</option>
                    </select></td>
            </tr>
            <tr>
                <td>Address</td>
                <td> <textarea name="address" rows="5"></textarea></td>
            </tr>
            <tr>
                <td> Skills Java</td>
                <td> <input type="checkbox" name="skills" value="Java">
                    HTML<input type="checkbox" name="skills" value="HTML">
                    Oracle<input type="checkbox" name="skills" value="Oracle"></td>
            </tr>
            <tr>
                <td>Password </td>
                <td> <input type="password"></td>
            </tr>
            <tr>
                <td></td>
                <td> <input type="button" value="Submit">
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
